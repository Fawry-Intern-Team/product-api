databaseChangeLog:
  - changeSet:
      id: 3
      author: Ahmed Radwan
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: product_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: product_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: TEXT

              - column:
                  name: product_price
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false

              - column:
                  name: img_url
                  type: TEXT

              - column:
                  name: category_id
                  type: UUID

              - column:
                  name: store_id
                  type: UUID

              - column:
                  name: stock_quantity
                  type: INTEGER
                  defaultValueNumeric: 0

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: deleted_at
                  type: TIMESTAMP WITH TIME ZONE

              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
