databaseChangeLog:
  - changeSet:
      id: 1
      author: Ahmed Radwan
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: category_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: category_description
                  type: TEXT
